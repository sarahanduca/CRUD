<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>CRUD</title>
</head>
<body >
    <header class="mt-3">

        <h1>
            CRUD
        </h1>
    </header>
    <main >
        <section class="d-flex justify-content-center input-group mt-5">
            <form action="javascript:void(0);" method="POST" onsubmit="app.Add()" class="d-flex justify-content-center input-group">
                <input class="input-group-text" type="text" id="add" placeholder="Add to list">
                <input type="submit" value="add" class="btn btn-dark">
            </form>
            <p class="mt-3">You Have: </p>
            
         </section>
        <section class="d-flex justify-content-center input-group mt-5">
            <table>
                <tr class="to-do">
                    <th>
                        <h3>To-Do</h3>
                    </th>
                </tr>
                <tbody id="tasks">
    
                </tbody>
            </table>
        </section>
    
        <div class="d-none justify-content-center input-group" id="edit-box" role="aria-hidden">
            <form action="javascript:void(0);" method="POST" id="save-edit" class="justify-content-center input-group">
                <input class="input-group-text" type="text" id="edit-todo" >
                <input type="submit" value="Save" class="btn btn-success" >
            </form>
        </div>
    </main>
    <footer class="d-flex justify-content-center input-group">  
        <p id="count"></p>
    </footer>
  

    <script src="script.js"></script>
</body>
</html>
